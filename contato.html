</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="index.html">Principal</a></li>
                    <li><a href="https://www.google.com" target="_blank" rel="noopener noreferrer">Google</a></li>

                    <li><a href="contato.html" class="active">Contato</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <h1>Meu Web Site</h1>
            </header>

            <section>
                <h2>Formul√°rio de Contato</h2>
                <form id="formulario" action="cadastro.php" method="post" target="_blank">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu Nome" required autofocus>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu E-mail" required>

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" maxlength="11" placeholder="Digite seu CPF" required>

                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>

                    <fieldset>
                        <legend>Sexo:</legend>
                        <label><input type="radio" name="sexo" value="Masculino" required> Masculino</label>
                        <label><input type="radio" name="sexo" value="Feminino" required> Feminino</label>
                    </fieldset>

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" maxlength="11" placeholder="Digite seu Telefone" required>

                    <div class="form-buttons">
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Cancelar">
                    </div>
                </form>
            </section>

            <section id="dadosEnviados" class="dados-coletados" style="display:none;">
                <h3>Dados coletados:</h3>
                <p><strong>Nome:</strong> <span id="mostrarNome"></span></p>
                <p><strong>Email:</strong> <span id="mostrarEmail"></span></p>
                <p><strong>CPF:</strong> <span id="mostrarCPF"></span></p>
                <p><strong>Data de Nascimento:</strong> <span id="mostrarDataNascimento"></span></p>
                <p><strong>Sexo:</strong> <span id="mostrarSexo"></span></p>
                <p><strong>Telefone:</strong> <span id="mostrarTelefone"></span></p>
            </section>
        </main>

        <footer>
            <p>2024 - Meu Web Site - Tel.: (65) 99999-9999 - Todos os direitos reservados</p>
        </footer>
    </div>

    <script src="form.js"></script>
</body>
</html>
